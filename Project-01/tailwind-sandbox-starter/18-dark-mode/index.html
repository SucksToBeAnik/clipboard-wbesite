<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config={
        darkMode:"class",
      }
    </script>
    <title>Message Alert</title>
  </head>
  <body>
<div class="container bg-orange-500 shadow-lg shadow-cyan-500 w-screen h-32 rounded-xl dark:bg-black dark:shadow-black mt-10">
  <p class="text-black dark:text-white p-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, necessitatibus?</p>
  <button class="rounded-xl p-3 m-2 border-none width-20 bg-cyan-500 text-white" id="btn">Toggle</button>
</div>

<script>
  const btn=document.getElementById("btn")
  btn.addEventListener("click",()=>{
    document.documentElement.classList.toggle("dark")
    console.log("clicked")
  })
</script>
  </body>
</html>
