<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Hello World</p>
    <p class="text-white">Hello World</p>
    <p class="text-green-400 font-medium">Hello World</p>
    <p class="text-orange-500">Hello World</p>
    <!-- Background Colors -->
<p class="bg-orange-400 text-white font-small text-center max-w-md">Hello World</p>
<p class="bg-slate-500 text-white font-small text-center max-w-md">Hello World</p>
    <!-- Text Underline -->

    <p class="text-yellow-500 underline decoration-blue-500 border border-red-500 rounded-lg max-w-sm">Hello World</p>
    <!-- Border Colors -->

    <!-- Divide Colors -->
    <div class="divide-y divide-orange-500">
      <p>item-1</p>
      <p>item-2</p>
      <p>item-3</p>
      <p>item-4</p>
    </div>
    <!-- Outline Colors -->
<button class="outline outline-green-500">Click Here</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <p class="max-w-lg mx-auto bg-white text-orange-500 shadow-lg shadow-yellow-500/50 text-center rounded-lg text-xl font-medium">Wannabe dev</p>

    <!-- Accent Colors -->

    <!-- Arbitrary Colors -->
  </body>
</html>
